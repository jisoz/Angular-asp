<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationform" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span *ngIf="!userName?.valid && userName?.touched" class="error-black">
               Please Provide a Name
              </span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email?.valid && email?.touched" class="error-black">
              <span *ngIf="email.hasError('required')">Please Provide an email</span>
              <span *ngIf="email.hasError('email')">Please Provide a Valid email address</span>
             </span>
          </div>  
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control"  formControlName="password">
            <span *ngIf="!password?.valid && password?.touched" class="error-black">
              <span *ngIf="password.hasError('required')">Please Provide a password</span>
              <span *ngIf="password.hasError('minlength')">password should be less than 8</span>
             </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control"  formControlName="confirmpassword">
            <span *ngIf="!confirmpassword?.valid && confirmpassword?.touched" class="error-black">
              <span *ngIf="confirmpassword.hasError('required')">Please Provide a confirmpassword</span>
              <span *ngIf="registrationform.hasError('notmatched')">password not match</span>
             </span>
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
  
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          form values:{{registrationform.value | json}}
          form status:{{registrationform.valid}}
        </form>
      </div>
    </div>
    </div>
  </div>
