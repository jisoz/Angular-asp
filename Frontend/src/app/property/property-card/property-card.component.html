

<div class="card">
    <div class="img-wrapper"> 
          <img class="propImg" src="assets/images/{{property.Image}}">
        <ul  class="list-inline text-center member-icons .animate   ">
            <li class="list-inline-item"><button  class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button></li>
            <li  class="list-inline-item" ><button  class="btn btn-primary"><i class="far fa-address-book"></i></button></li>
        </ul>
        </div>
 
    <div class="card-body p-2">
        <h4>{{property.Name}}</h4>
        <h4>{{property.Type}}</h4>
        <h4>{{property.Price}}</h4>
    </div>
</div>
